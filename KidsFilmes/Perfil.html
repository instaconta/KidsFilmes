<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Perfil - KIDSFILMES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            color: white;
        }
    </style>
</head>
<body class="bg-black text-white">
    <header class="bg-red-600 text-center py-4">
        <h1 class="text-3xl font-bold">Perfil</h1>
    </header>
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row items-center lg:items-start">
            <aside class="w-full lg:w-1/5 bg-gray-900 p-4 rounded-lg mb-8 lg:mb-0">
                <nav class="space-y-4">
                    <a class="block text-gray-400 hover:text-white" href="index.html">
                        <i class="fas fa-home"></i> Início
                    </a>
                    <a class="block text-gray-400 hover:text-white" href="Filmes.html">
                        <i class="fas fa-film"></i> Filmes
                    </a>
                    <a class="block text-gray-400 hover:text-white" href="Series.html">
                        <i class="fas fa-tv"></i> Séries
                    </a>
                    <a class="block text-gray-400 hover:text-white" href="Perfil.html">
                        <i class="fas fa-user"></i> Perfil
                    </a>
                    <a class="block text-gray-400 hover:text-white" href="index.html">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </a>
                </nav>
            </aside>
            <main class="w-full lg:w-4/5 lg:pl-8">
                <section class="bg-gray-800 p-6 rounded-lg mb-8">
                    <div class="flex flex-col lg:flex-row items-center lg:items-start">
                        <div class="lg:w-1/3">
                            <img alt="Foto de perfil do usuário" class="rounded-full mb-4" height="150" src="https://storage.googleapis.com/a1aa/image/uBM6J8zG18btYsbGrBPXwUD7lWpDy6RrcxptgXFk1-U.jpg" width="150"/>
                        </div>
                        <div class="lg:w-2/3 lg:pl-8">
                            <h2 class="text-4xl font-bold mb-2">Nome do Usuário</h2>
                            <p class="text-gray-400 mb-4">Email: usuario@exemplo.com</p>
                            <p class="text-gray-400 mb-4">Plano: Básico</p>
                            <button class="bg-red-600 text-white px-4 py-2 rounded-lg">Editar Perfil</button>
                        </div>
                    </div>
                </section>
                <section class="mb-8">
                    <h3 class="text-2xl font-bold mb-4">Minha Lista</h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <div class="bg-gray-800 p-4 rounded-lg">
                            <a href="#">
                                <img alt="Pôster do filme Pantera Negra: Wakanda Para Sempre" class="rounded-lg mb-4" height="225" src="https://storage.googleapis.com/a1aa/image/5HBKivnFQ49o3TQDjtEWuLpqlZ6EgmT80ef_823eGSU.jpg" width="150"/>
                            </a>
                            <h4 class="text-lg font-bold">Pantera Negra: Wakanda Para Sempre</h4>
                            <p class="text-yellow-500">4.5</p>
                        </div>
                        <div class="bg-gray-800 p-4 rounded-lg">
                            <a href="#">
                                <img alt="Pôster do filme Jurassic World: Domínio" class="rounded-lg mb-4" height="225" src="https://storage.googleapis.com/a1aa/image/qutV11Li29-f3c53CelD_KGPaVKj2m-7Z_fV83jO7bE.jpg" width="150"/>
                            </a>
                            <h4 class="text-lg font-bold">Jurassic World: Domínio</h4>
                            <p class="text-yellow-500">4.0</p>
                        </div>
                        <div class="bg-gray-800 p-4 rounded-lg">
                            <a href="#">
                                <img alt="Pôster do filme Morbius" class="rounded-lg mb-4" height="225" src="https://storage.googleapis.com/a1aa/image/Olf5FmfxUGzuqUFBfnAjPepHUo5M34LmL1kt9jPb6sk.jpg" width="150"/>
                            </a>
                            <h4 class="text-lg font-bold">Morbius</h4>
                            <p class="text-yellow-500">3.5</p>
                        </div>
                        <div class="bg-gray-800 p-4 rounded-lg">
                            <a href="#">
                                <img alt="Pôster do filme Doutor Estranho no Multiverso da Loucura" class="rounded-lg mb-4" height="225" src="https://storage.googleapis.com/a1aa/image/hX2y_7kX8hi4X-0gbrXGqC7cafT9A4C2AjFwZygqvL0.jpg" width="150"/>
                            </a>
                            <h4 class="text-lg font-bold">Doutor Estranho no Multiverso da Loucura</h4>
                            <p class="text-yellow-500">4.2</p>
                        </div>
                    </div>
                </section>
                <section>
                    <h3 class="text-2xl font-bold mb-4">Configurações da Conta</h3>
                    <div class="bg-gray-800 p-6 rounded-lg">
                        <form>
                            <div class="mb-4">
                                <label class="block text-gray-400 mb-2" for="nome">Nome</label>
                                <input class="w-full p-2 rounded-lg bg-gray-700 text-white" id="nome" name="nome" type="text" value="Nome do Usuário"/>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-400 mb-2" for="email">Email</label>
                                <input class="w-full p-2 rounded-lg bg-gray-700 text-white" id="email" name="email" type="email" value="usuario@exemplo.com"/>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-400 mb-2" for="senha">Senha</label>
                                <input class="w-full p-2 rounded-lg bg-gray-700 text-white" id="senha" name="senha" type="password"/>
                            </div>
                            <button class="bg-red-600 text-white px-4 py-2 rounded-lg">Salvar Alterações</button>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
