<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Filmbox - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            color: white;
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6">Filmbox - Login</h1>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-400 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-600" required>
            </div>
            <div>
                <label for="password" class="block text-gray-400 mb-2">Senha</label>
                <input type="password" id="password" name="password" class="w-full p-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-600" required>
            </div>
            <button type="submit" class="w-full bg-red-600 text-white p-3 rounded-lg font-bold hover:bg-red-700 transition duration-300">Entrar</button>
        </form>
        <div class="text-center my-4">
            <span class="text-gray-400">ou</span>
        </div>
        <div class="text-center">
            <button class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition duration-300 flex items-center justify-center">
                <i class="fab fa-google mr-2"></i> Entrar com Google
            </button>
        </div>
        <div class="text-center mt-4">
            <a href="#" class="text-gray-400 hover:text-white">Esqueceu a senha?</a>
        </div>
        <div class="text-center mt-4">
            <span class="text-gray-400">NÃ£o tem uma conta?</span>
            <a href="#" class="text-red-600 hover:text-red-700 font-bold">Cadastrar</a>
        </div>
    </div>
</body>
</html>
